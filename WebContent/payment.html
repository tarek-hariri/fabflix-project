<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proceed to Checkout</title>
    <style>
        div {
            width: 200px;
            overflow: hidden;
            clear: both;
        }
        p {
            margin-bottom: 10px;
        }
        input.right {
            float: right;
        }
    </style>
</head>
<body>
<input type="button" value="Checkout" onclick="location.href='shopping-cart.html'" class="right" id = "checkout_button" action = "#">

<h2>Proceed to Payment</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="payment_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="first_name" placeholder="First Name" type="text" required>
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="last_name" placeholder="Enter Last Name" type="text" required>
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
        <input name="card_number" placeholder="Enter Card Number" type="text" required>
    </label>
    <br>
    <label><b>Expiration Date</b></label>
    <label>
        <input name="expiration" type="date" required>
    </label>
    <br>
    <text id="total" action="#"></text>
    <br>
    <input type="submit" value="Place Order">
</form>

<div id="payment_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="payment.js"></script>

</body>
</html>
