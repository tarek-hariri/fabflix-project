<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Add Movie</h2>
<form id="movie_form" method="POST" action="#">
    <label><b>Title</b></label>
    <label>
        <input name="title" placeholder="Title" type="text">
    </label>
    <br>
    <label><b>Year</b></label>
    <label>
        <input name="year" placeholder="Year of Release" type="number">
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input name="director" placeholder="Director" type="text">
    </label>
    <br>
    <label><b>Star Name</b></label>
    <label>
        <input name="star_name" placeholder="Star Name" type="text">
    </label>
    <br>
    <label><b>Star's Birth Year</b></label>
    <label>
        <input name="birth_year" placeholder="Birth Year" type="number">
    </label>
    <br>
    <label><b>Genre</b></label>
    <label>
        <input name="genre" placeholder="Genre" type="text">
    </label>
    <br>
    <input type="submit" value="Insert">
</form>
<div id="movie_insert_error_message"></div>


<br><br>

<h2>Add Star</h2>
<form id="star_form" method="POST" action="#">
    <label><b>Name</b></label>
    <label>
        <input name="name" placeholder="Star Name" type="text">
    </label>
    <br>
    <label><b>Year</b></label>
    <label>
        <input name="year" placeholder="Year of Birth" type="number">
    </label>
    <br>
    <input type="submit" value="Insert">
</form>
<div id="star_insert_error_message"></div>

<br><br>
<div id = "metadata"></div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="_dashboard.js"></script>


</body>
</html>
