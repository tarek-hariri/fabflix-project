<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        div {
            width: 200px;
            overflow: hidden;
            clear: both;
        }
        p {
            margin-bottom: 10px;
        }
        input.right {
            float: right;
        }
    </style>
</head>
<body>
<input type="button" value="Checkout" onclick="location.href='shopping-cart.html'" class="right" id = "checkout_button" action = "#">


<title>Shopping Cart</title>

<h1>Shopping Cart</h1>

<br>

<table id=item_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with html.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=item_table_body></tbody>
</table>

<br><br>
<button id="to_payment" action = "#">Proceed to Payment</button>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="shopping-cart.js"></script>

</body>
</html>
