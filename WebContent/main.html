<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        div {
            width: 200px;
            overflow: hidden;
            clear: both;
        }
        p {
            margin-bottom: 10px;
        }
        input.right {
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" name="movies" id="autocomplete"
           class="autocomplete-searchbox form-control"
           placeholder="Search Movies"/>
</div>

<input type="button" value="Checkout" onclick="location.href='shopping-cart.html'" class="right" id = "checkout_button" action = "#">

<form id="search_form" method="get" action="#">
    <label><b>Title</b></label>
    <label>
        <input name="title" placeholder="Enter Title" type="text">
    </label>
    <br>
    <label><b>Year</b></label>
    <label>
        <input name="year" placeholder="Enter Year" type="text">
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input name="director" placeholder="Enter Director" type="text">
    </label>
    <br>
    <label><b>Star</b></label>
    <label>
        <input name="star" placeholder="Enter Star" type="text">
    </label>
    <br>
    <input type="submit" value="Search">
</form>

<br>
<h4 id="genres"></h4>
<br>
<br>
<h4 id="titles"></h4>
