<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <style>
        div {
            width: 200px;
            overflow: hidden;
            clear: both;
        }
        p {
            margin-bottom: 10px;
        }
        input.right {
            float: right;
        }
    </style>
</head>
<body>

<input type="button" value="Checkout" onclick="location.href='shopping-cart.html'" class="right" id = "checkout_button" action = "#">
<form id="searchtype" method="get" action="#">
    <label for="searchtype">Sorting:</label>
    <select name="selectorder" id="selectorder">
        <option value="TURD">"Title ↑, Rating ↓</option>
        <option value="TURU">Title ↑, Rating ↑</option>
        <option value="TDRD">Title ↓, Rating ↓</option>
        <option value="TDRU">Title ↓, Rating ↑</option>
        <option value="RUTD">Rating ↑, Title ↓</option>
        <option value="RUTU">Rating ↑, Title ↑</option>
        <option value="RDTD">Rating ↓, Title ↓</option>
        <option value="RDTU">Rating ↓, Title ↑</option>
    </select>
    <br><br>
    <label>Number of Results:</label>
    <select name="numresults" id="numresults">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
    <input type="submit" value="Update">
</form>

<h1>movies</h1>

<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th> <!-- Only need first three -->
        <th>Stars</th> <!-- Only need first three -->
        <th>Rating</th>
        <th>Cart</th>

    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with html.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<button id = "previous" action = "#">Previous</button>
<button id = "next" action = "#">Next</button>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to html.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
